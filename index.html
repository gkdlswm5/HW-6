<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <h1>Weather Dashboard</h1>

            <input id="search"></input>
            <button id="searchBut">Search</button>
            <div>
                <!-- <button class="cityBtn">New York</button>
                <button class="cityBtn">San Francisco</button>
                <button class="cityBtn">Reno</button>
                <button class="cityBtn">Sacramento</button>
                <button class="cityBtn">Seattle</button>
                <button class="cityBtn">Denver</button> -->
            </div>
            
        </div>

            <br>
            <br>
            <br>
            <br>

            </div>
        </div>
